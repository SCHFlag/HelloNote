---
layout: default
---

<section class="hero">
    <div class="hero-content">
        <h2>这里设置一个标题</h2>
        <p>这里写点东西</p>
    </div>
</section>

<section class="categories-section">
    <h3>📁 笔记分类</h3>
    <div class="categories-grid">
        {% for category in site.data.categories %}
        <div class="category-card" id="{{ category.slug }}">
            <div class="category-icon">{{ category.icon }}</div>
            <h4>{{ category.name }}</h4>
            <p>{{ category.description }}</p>
            {% assign category_notes = site.notes | where: "category", category.slug %}
            <span class="note-count">{{ category_notes.size }} 篇笔记</span>
        </div>
        {% endfor %}
    </div>
</section>
